<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.7d369b0f.png">

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <script src="/scripts.d2cda223.js" defer=""></script>
  <script src="/main.77bb5cfd.js"></script></head>
  <body class="ff-dm-sans bg-neutral-cream center_content">
    <main>
      <header class="bg-primary-soft-red text-neutral-pale-orange">
        <div class="balance">
          <p class="fs-100">My balance</p>
          <p class="fs-600 fw-700 letter-spacing-4">$<span id="balance">921</span>.<span id="balance-decimal">48</span></p>
        </div>
        <img src="/logo.d714b74f.svg" alt="logo">
      </header>
      <section class="bg-neutral-pale-orange">
        <h1 class="text-neutral-dark-brown fw-700">Spending - Last 7 days</h1>
        <div class="graph">
          <div class="stat">
            <p></p>
            <div class="bar bg-primary-soft-red"></div>
            <p class="text-neutral-medium-brown fs-100">mon</p>
          </div>
          <div class="stat">
            <p></p>
            <div class="bar bg-primary-soft-red"></div>
            <p class="text-neutral-medium-brown fs-100">tue</p>
          </div>
          <div class="stat">
            <p></p>
            <div class="bar bg-primary-cyan"></div>
            <p class="text-neutral-medium-brown fs-100">wed</p>
          </div>
          <div class="stat">
            <p></p>
            <div class="bar bg-primary-soft-red"></div>
            <p class="text-neutral-medium-brown fs-100">thu</p>
          </div>
          <div class="stat">
            <p></p>
            <div class="bar bg-primary-soft-red"></div>
            <p class="text-neutral-medium-brown fs-100">fri</p>
          </div>
          <div class="stat">
            <p></p>
            <div class="bar bg-primary-soft-red"></div>
            <p class="text-neutral-medium-brown fs-100">sat</p>
          </div>
          <div class="stat">
            <p></p>
            <div class="bar bg-primary-soft-red"></div>
            <p class="text-neutral-medium-brown fs-100">sun</p>
          </div>
        </div>

        <div class="break bg-neutral-cream"></div>
        <div>
          <p class="text-neutral-medium-brown fs-200">Total this month</p>
          <div class="summary">
            <p class="text-neutral-dark-brown fw-700 fs-900">$<span id="total">478.33</span></p>
            <div class="">
              <p class="text-neutral-dark-brown fw-700">+2.4%</p>
              <p class="text-neutral-medium-brown fs-200">from last month</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
